<head>
    <title>{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    {% if site.chrome_mobile_color %}
    <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
    {% endif%}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description |default: "CV en ligne d'Ingénieur études et développement inspiré du thème Jekyll" }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
    <!-- FontAwesome JS -->
    <script defer="" src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ site.url }}assets/plugins/bootstrap/css/bootstrap.min.css">

    <!-- Menu de navigation vertical avant le css theme -->
    <link rel="stylesheet" href="{{ site.url }}assets/css/jumpto.css">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ site.url }}assets/css/Blue.css">

    <!-- Config-panel -->
    <link id="theme-style" rel="stylesheet" href="{{ site.url }}assets/css/config-panel.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
